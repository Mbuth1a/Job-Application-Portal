<!DOCTYPE html>
<html>
<head>
    {% load static  %} 
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JobSeekr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
.navbar-link{
        color: red !important;
        margin: right 4px;
    }
.navbar-link:hover{
        color:black !important;
        margin-right: 4px;
        background-color: blue;
        border-radius: 10px;

    }
.navbar-brand:hover{
    color: red !important;


}    
    </style>


</head>

{% block body %}  

<body>
    <div class="container">
        <div class="row">
            <div class="column-sm-3">
                <img src="{% static 'images/logo.png' %} " style="width:180px ; height:180px">
            </div>

            <div class="column-sm-6 mt-5 text-center">
                <span style="font-weight : bold ; font-size:30px ; pl:3% ; text-center">
                    <span style=" color :orange">Find Jobs</span>
                    <span style=" color :red">|JobSeekr System</span>
                    
                </span>    
            </div>

            <div class="column-sm-6 mt-5" style="padding-left:12%">
                <span style="font-weight:  bold ; font-size:30px ">
                    <span><i class="fa fa-twitter pl-2"></i></span>
                    <span><i class="fa fa-instagram pl-2"></i></span>
                    <span><i class="fa fa-facebook pl-2"></i></span>
                </span>
            </div>


        </div>
    </div>

    <nav class="navbar navbar-expand-sm" style="background-color:yellow">
        <a class="navbar-brand text-black pl-5 font-weight:bold" 
        style="font-family:'Monotype Corsiva';font-size:30px">Job Seekr</a>

        <ul class="navbar-nav">
             <li>
                <a class="navbar-link " href="{%url 'user_home' %}" style="margin-left: 280px"><i class="fa fa-home mr-2"></i>Home</a>
             </li>
             
             <li >
                <a class="navbar-link" href="{%url 'user_latestjobs' %}" style="margin: 8px"><i class="fa fa-users mr-2"></i>Jobs List</a>
             </li>
             
             <li>
                <a class="navbar-link" href="{%url 'change_passworduser' %}" style="margin-right:8px ;"><i class="fa fa-user-circle mr-2"></i>Change Password</a> 
            </li>
             
            <li>
                <a class="navbar-link" href="{%url 'Logout' %}" style="margin-right:8px ;"><i class="fa fa-sign-out mr-2"></i>Logout</a>
             </li>
        </ul>

        <a class="navbar-brand text-black pl-5 font-weight:bold" 
        style="font-family:'Monotype Corsiva';font-size:30px">{{request.user.first_name}}  {{request.user.last_name}}</a>

    </nav>

    
</body>
{% endblock  %}
</html>
