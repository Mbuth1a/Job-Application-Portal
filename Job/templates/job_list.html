{% load static %} 

{% block body %}

{% include 'recruiter_navigation.html' %} 

<style>
    tr{text-align:center}
</style>
<marquee class="text" style="color:red ; font-family:San-serif; font-size: 25px;color:brown ; background-color: black; font-weight:bolder; margin-top: 1%;">
   Manage job details 

</marquee>

<hr>
<div class="container" >
    <table class="table table-hover " id="example">
        <thead>
        <tr style="background-color: orange;">
            <th>S.No.</th>
            <th>Job title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for i in job %}
            <tr style="background-color: #FFDD8E;">
                <td>{{forloop.counter}}</td> 
                <td>{{i.title}} </td> 
                <td>{{i.creationdate}}</td>             
                <td><img src = "{{i.image.url}}" style="width:100px ; height:100px; border-radius:50%"></td> 
                <td>{{i.status}}</td>
                <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm" onclick="return confirm('Are you sure?')">Edit</a>
                | <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td> 
            </tr>
        {% endfor %}
                

        </tbody>
    </table>
</div

{% endblock %}
